<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fil Rouge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: url('image 2.webp') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
            font-family: 'Rock Salt', cursive;
        }

        h1 {
            font-size: 60px;
            margin-top: 50px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        }

        .container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .screenshot {
            max-width: 60%;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            display: inline-block;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Fil Rouge</h1>
    <div class="container">
        <img src="Image1.png" alt="Capture d'écran du jeu" class="screenshot">
        <p class="message">Finissez ce niveau, envoyez une vidéo au respo Bumb</p>
    </div>
</body>
</html>
